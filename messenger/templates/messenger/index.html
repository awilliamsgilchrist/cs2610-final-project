{% load staticfiles %}

<h1>This is a secure messenger service</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'messenger:submit' %}" method="post">
    {% csrf_token %}
    Recipient Email: <input type="email" name="recipient" maxlength=256 required><br>
    Encryption Key: <input class="key" type="text" name="key" maxlength=10 pattern="[a-zA-Z0-9]+" required><br>
    Message: <br><input class="msg" type="text" name="msg" maxlength=10000 required>
    <input id="submit" type="submit" value="Submit" />
</form>
<script src="{% static 'messenger/encoder.js' %}" type="text/javascript"></script>
