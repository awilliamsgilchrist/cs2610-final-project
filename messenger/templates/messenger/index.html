{% load staticfiles %}
<link type="text/css" rel="stylesheet" href="{% static 'messenger/style.css' %}">
<h1 class="info">This is a secure messenger service</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'messenger:submit' %}" method="post">
    {% csrf_token %}
    Recipient Email: <input class = "input" type="email" name="recipient" maxlength=256 required><br>
    Encryption Key:  <input class="key input" type="text" name="key" maxlength=10 pattern="[a-zA-Z0-9]+" required><br>
    Message: <br><textarea class="msg input" name="msg" rows=12 cols=100 maxlength=10000 required></textarea><br>
    <input id="submit" type="submit" value="Submit" />
</form>
<script src="{% static 'messenger/encoder.js' %}" type="text/javascript"></script>
